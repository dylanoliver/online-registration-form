<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Code Review</title>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,700italic' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>The Code Review</h1>
	<form action="index.html" method="post">
		<div class="container">
		<h2>Signup for our newsletter</h2>
		<p class="lead">Get the latest news on how your code is doing right in your inbox</p>
		<hr class="double">
		</div>
		<fieldset class="contact">
			<legend>Contact Information</legend>
			<label for="fullname">Full Name</label>
			<input type="text" name="fullname" id="fullname" required aria-required="true" placeholder="required" aria-describedby="fullname" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="e.g. Muhammad Ali">

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" required aria-required="true" placeholder="required">

			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" id="phone" placeholder="(555)123 456">

			<label for="street">Street Address</label>
			<input type="text" name="street" id="street" placeholder="Elm Street">

			<label for="city">City</label>
			<input type="text" name="city" id="city" placeholder="Dallas">

			<label for="state">State</label>
			<select name="state" id="state">
				<option selected="selected">Choose State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select> <!-- select state -->

			<label for="zip">Zip</label>
			<input type="text" name="zip" id="zip">
		</fieldset>

		<fieldset class="newsletter">
			<legend>Newsletter</legend>
			<label>Select the newsletters you would like to receive</label>

			<input type="checkbox" name="newsletter" value="html" id="newsletter_html"><label for="newsletter_html">HTML News</label>

			<input type="checkbox" name="newsletter" value="css" id="newsletter_css"><label for="newsletter_css">CSS News</label>

			<input type="checkbox" name="newsletter" value="javascript" id="newsletter_javascript"><label for="newsletter_javascript">Javascript News</label>

			<input type="checkbox" name="newsletter" value="jquery" id="newsletter_jquery"><label for="newsletter_jquery">jQuery News</label>

			<label>Newsletter format</label>

			<input type="radio" name="format" value="html" id="format_html"><label for="format_html">HTML</label>

			<input type="radio" name="format" value="plain" id="format_plain"><label for="format_plain">Plain text</label>

			<label>Other topics you'd like to hear about</label>

			<textarea></textarea>

			<button type="submit">Sign Up</button>

			<p class="lead"><em>Copyright The Code Review</em></p>
		</fieldset>

	</form>
		
</body>
</html>
